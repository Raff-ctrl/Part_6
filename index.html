<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: rgb(13, 41, 167);
            font-size: 18px;
            color: aliceblue;
        }
        /* Don't change the CSS above, add your CSS below */
        html{
            font-size: 30px;
        }
        #family{
            font-family: "Caveat", cursive;
        }
        #color{
            color: coral
            ;
        }
        #size{
            font-size: 2rem;
        }
        #weight{
            font-weight: 900;
        }
        #align{
            text-align: right;
        }
    </style>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>css properties</title>
</head>
<body>
    <h1>Important CSS properties</h1>
    <p id="color">Color</p>
    <p id="size">Font size</p>
    <p id="weight">font weight</p>
    <p id="family"> Font family</p>
    <p id="align">Text align</p>
